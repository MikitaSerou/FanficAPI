<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">{{ mainTitle }}</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/"> Main page </a>
        <a mat-list-item routerLink="/themes"> Themes </a>
        <a mat-list-item routerLink="/profile"> Profile </a>
        <a mat-list-item routerLink="/signin"> Sign in </a>
        <a mat-list-item routerLink="/register"> Sign up </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content #contentWrap>
      <div
        [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''"
        class="router-wrapper"
      >
        <router-outlet
          #o="outlet"
          (activate)="contentWrap.scrollTo({ top: 0, left: 0 })"
        ></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
