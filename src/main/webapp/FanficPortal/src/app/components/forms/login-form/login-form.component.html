<style>
  .example-container {
    width: 238px;
  }
</style>
<div class="form-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" #f="ngForm">
      <mat-card-content>
        <div class="example-container">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username/email" [formControl]='username'>
            <mat-error *ngIf="username.hasError('required')">You must enter a value</mat-error>
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]='password'
                   required>
            <mat-error *ngIf="password.hasError('required')">You must enter a value</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" type="submit">Sign-in</button>
    </form>
  </mat-card>
</div>
<br/>
<div class="form-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <p>New to here?<button mat-button color="accent" routerLink="/register" style="padding-left: 3px; padding-right: 3px;">Create an account</button>.</p>
</div>
