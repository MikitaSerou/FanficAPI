<div style="padding: 16px">
  <mat-grid-list
    [cols]="breakpoint"
    rowHeight="100px"
    (window:resize)="onResize({ event: $event })"
    style="height: 10px"
  >
    <mat-grid-tile
      [colspan]="5"
      [rowspan]="1"
      class="subtitle-card mat-display-2"
    >
      <mat-card style="width: 100%">
        <h1 class="mat-display-2">Themes</h1>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="breakpoint === 6" [colspan]="1" [rowspan]="1">
      <div>
        <span class="column-label">Columns</span>
        <mat-slider
          [max]="7"
          [min]="5"
          [(ngModel)]="gridColumns"
          [thumbLabel]="true"
        >
        </mat-slider>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <br />
  <mat-divider></mat-divider>
  <br />
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        [fxFlex]="100 / gridColumns + '%'"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let theme of themes"
      >
        <mat-card class="mat-card-wrapper">
          <mat-card-header style="min-height: 50px">
            <mat-card-title>{{ theme.name }} </mat-card-title>
            <button
              mat-icon-button
              color="accent"
              aria-label="Example icon button with a plus one icon"
              class="corner-button"
            >
              <mat-icon>bookmark</mat-icon>
            </button>
          </mat-card-header>
          <img
            mat-card-image
            src="{{ theme.imageUrl }}"
            alt="{{ theme.name }}"
          />
          <mat-card-content>
            <!--          TODO add name of last publication-->
            Last publication
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="space-around center">
            <button mat-flat-button color="primary" style="width: 50%">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-button style="font-size: smaller">
              <mat-icon>people_alt</mat-icon>
              {{ roundOff(12322) }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
